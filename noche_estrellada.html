<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Noche Estrellada</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #27408b 0%, #0a1a2f 100%);
            position: relative;
        }
        .frase {
            position: absolute;
            top: 40px;
            left: 40px;
            color: #ffe066;
            font-size: 2.8vw;
            font-family: 'Georgia', serif;
            font-weight: bold;
            text-shadow: 2px 2px 12px #27408b, 0 0 20px #fff;
            z-index: 10;
            max-width: 30vw;
        }
        .luna {
            position: absolute;
            top: 40px;
            right: 60px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 40% 40%, #fffbe6 70%, #ffe066 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px 30px #ffe06688, 0 0 120px 60px #fffbe644;
            z-index: 10;
        }
        .estrellas {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 2;
        }
        .estrella {
            position: absolute;
            background: radial-gradient(circle, #fff 60%, #ffe066 100%);
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 8px 2px #fff, 0 0 20px 8px #ffe06688;
            animation: parpadeo 2s infinite;
        }
        @keyframes parpadeo {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.2; }
        }
        /* Pinceladas tipo Van Gogh */
        .pincelada {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            filter: blur(2px);
            z-index: 1;
        }
        .pincelada.azul1 {
            width: 400px; height: 80px;
            left: 10vw; top: 60vh;
            background: repeating-linear-gradient(90deg, #27408b 0 20px, #3a5fcd 20px 40px, #fff 40px 45px, #27408b 45px 60px);
            transform: rotate(-10deg);
        }
        .pincelada.azul2 {
            width: 300px; height: 60px;
            left: 40vw; top: 70vh;
            background: repeating-linear-gradient(90deg, #27408b 0 15px, #5b9bd5 15px 30px, #fff 30px 35px, #27408b 35px 50px);
            transform: rotate(8deg);
        }
        .pincelada.azul3 {
            width: 200px; height: 40px;
            left: 70vw; top: 65vh;
            background: repeating-linear-gradient(90deg, #27408b 0 10px, #6ca0dc 10px 20px, #fff 20px 22px, #27408b 22px 30px);
            transform: rotate(-5deg);
        }
        .pincelada.amarilla {
            width: 120px; height: 30px;
            left: 80vw; top: 20vh;
            background: repeating-linear-gradient(90deg, #ffe066 0 10px, #fffbe6 10px 20px, #ffe066 20px 30px);
            transform: rotate(15deg);
            opacity: 0.7;
        }
        .pincelada.verde {
            width: 180px; height: 40px;
            left: 20vw; top: 80vh;
            background: repeating-linear-gradient(90deg, #2e8b57 0 15px, #a3d9a5 15px 30px, #2e8b57 30px 40px);
            transform: rotate(-12deg);
            opacity: 0.6;
        }
        /* Ciprés */
        .cipres {
            position: absolute;
            left: 8vw;
            bottom: 0;
            width: 60px;
            height: 350px;
            z-index: 5;
        }
        .tronco {
            position: absolute;
            left: 25px;
            bottom: 0;
            width: 10px;
            height: 200px;
            background: linear-gradient(to top, #2d1b0c 60%, #3a2f1b 100%);
            border-radius: 10px;
        }
        .hojas {
            position: absolute;
            left: 0;
            bottom: 80px;
            width: 60px;
            height: 270px;
            background: linear-gradient(120deg, #27408b 40%, #2e8b57 80%, #3a5fcd 100%);
            border-radius: 30px 30px 60px 60px / 120px 120px 180px 180px;
            clip-path: polygon(50% 0, 80% 10%, 100% 40%, 80% 100%, 20% 100%, 0 40%, 20% 10%);
            box-shadow: 0 0 40px 10px #27408b88;
        }
    </style>
</head>
<body>
    <div class="frase">Eres la luna que ilumina mis noches</div>
    <div class="luna"></div>
    <div class="estrellas" id="estrellas"></div>
    <div class="pincelada azul1"></div>
    <div class="pincelada azul2"></div>
    <div class="pincelada azul3"></div>
    <div class="pincelada amarilla"></div>
    <div class="pincelada verde"></div>
    <div class="cipres">
        <div class="tronco"></div>
        <div class="hojas"></div>
    </div>
    <script>
        // Genera estrellas aleatorias con animación de parpadeo y diferentes delays
        const estrellas = document.getElementById('estrellas');
        for(let i=0; i<80; i++){
            const estrella = document.createElement('div');
            estrella.className = 'estrella';
            const size = Math.random()*8+6;
            estrella.style.width = size+'px';
            estrella.style.height = size+'px';
            estrella.style.top = (Math.random()*95)+'vh';
            estrella.style.left = (Math.random()*98)+'vw';
            estrella.style.opacity = Math.random()*0.5+0.5;
            estrella.style.animationDelay = Math.random()*2+'s';
            estrellas.appendChild(estrella);
        }
    </script>
    <h3><a href="tulipanes.html"><img src="regalo.webp" alt=""></a></h3>
</body>
</html>
