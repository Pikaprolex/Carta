<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Ramo de Tulipanes Rosas</title>
    <style>
        body {
            background: #111;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .frase {
            position: absolute;
            top: 30px;
            left: 40px;
            color: #ff2d2d;
            font-size: 4vw;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 8px #000;
            z-index: 10;
            letter-spacing: 2px;
        }
        .ramo {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70vw;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .tulipan {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        /* Tulipanes agrupados en ramo */
        .tulipan.t1 { transform: translateX(-120px) rotate(-30deg); z-index: 2; }
        .tulipan.t2 { transform: translateX(-60px) rotate(-15deg); z-index: 3; }
        .tulipan.t3 { transform: translateX(-10px) rotate(-5deg); z-index: 4; }
        .tulipan.t4 { transform: translateX(40px) rotate(10deg); z-index: 5; }
        .tulipan.t5 { transform: translateX(80px) rotate(20deg); z-index: 3; }
        .tulipan.t6 { transform: translateX(0px) rotate(-10deg); z-index: 6; }
        /* Tallo */
        .tallo {
            width: 10px;
            height: 180px;
            background: linear-gradient(to top, #3a7d3a 60%, #5bb85b 100%);
            border-radius: 5px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        /* Hoja larga */
        .hoja {
            position: absolute;
            bottom: 40px;
            left: 50%;
            width: 60px;
            height: 120px;
            background: linear-gradient(to top, #4caf50 80%, #a3d9a5 100%);
            border-radius: 80px 20px 80px 20px / 120px 40px 120px 40px;
            transform: translateX(-50%) rotate(-25deg);
            z-index: 0;
            opacity: 0.8;
        }
        .hoja.der {
            transform: translateX(-50%) scaleX(-1) rotate(-25deg);
        }
        /* Flor */
        .flor {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 70px;
            z-index: 2;
        }
        /* PÃ©talos */
        .petalo {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 32px;
            height: 70px;
            background: linear-gradient(to top, #ff69b4 80%, #fff0f6 100%);
            border-radius: 50% 50% 40% 40% / 80% 80% 40% 40%;
            transform: translateX(-50%);
            box-shadow: 0 2px 8px #d94f8c55;
        }
        .petalo.izq {
            left: 20%;
            transform: translateX(-50%) rotate(-20deg);
            z-index: 2;
        }
        .petalo.der {
            left: 80%;
            transform: translateX(-50%) rotate(20deg);
            z-index: 2;
        }
        .petalo.centro {
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }
        /* Animaciones */
        .tallo, .hoja, .flor, .petalo {
            opacity: 0;
            animation: aparecer 1.2s forwards;
        }
        .tallo { animation-delay: 0.2s; }
        .hoja { animation-delay: 0.8s; }
        .hoja.der { animation-delay: 1s; }
        .flor { animation-delay: 1.2s; }
        .petalo.izq { animation-delay: 1.4s; }
        .petalo.centro { animation-delay: 1.6s; }
        .petalo.der { animation-delay: 1.8s; }
        @keyframes aparecer {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Responsive */
        @media (max-width: 900px) {
            .ramo { width: 95vw; }
            .tulipan.t1 { transform: translateX(-60px) rotate(-30deg); }
            .tulipan.t2 { transform: translateX(-30px) rotate(-15deg); }
            .tulipan.t3 { transform: translateX(-5px) rotate(-5deg); }
            .tulipan.t4 { transform: translateX(20px) rotate(10deg); }
            .tulipan.t5 { transform: translateX(40px) rotate(20deg); }
            .tulipan.t6 { transform: translateX(0px) rotate(-10deg); }
        }
        @media (max-width: 600px) {
            .ramo { width: 100vw; }
            .tulipan .flor { width: 40px; height: 50px; }
            .tulipan .petalo { width: 20px; height: 50px; }
            .tulipan .tallo { height: 100px; }
            .tulipan .hoja { width: 40px; height: 70px; }
            .frase { font-size: 8vw; left: 10px; top: 10px; }
        }
    </style>
</head>
